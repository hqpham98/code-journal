<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-container">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>Code Journal</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- body -->
    <div class="body-container">
      <main class="container">
        <div data-view="entry-form">
          <form>
            <div class="row">
              <div class="column-full">
                <h1>New Entry</h1>
              </div>
            </div>
            <div class="row">
              <div class="column-half">
                <img
                  src="images/placeholder-image-square.jpg"
                  alt="placeholder image" />
              </div>
              <div class="column-half entry-column">
                <label for="title">Title</label>
                <input type="text" id="title" required />
                <label for="photo-URL">Photo URL</label>
                <input type="text" id="photo-URL" required />
              </div>
            </div>
            <div class="row">
              <div class="column-full notes-column">
                <label for="notes">Notes</label>
                <textarea id="notes" rows="8" required></textarea>
                <div class="save-button-wrapper">
                  <input type="submit" value="SAVE" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div data-view="entries" class="hidden"></div>
      </main>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
