<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Proza+Libre:wght@400;600&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-container">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <div class="nav-bar">
                <div class="nav-bar-title">Code Journal</div>
                <div class="nav-bar-entries">
                  <a href="#" id="entries-anchor">Entries</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- body -->
    <div class="body-container">
      <main class="container">
        <!-- entry form -->
        <div data-view="entry-form" class="hidden">
          <form>
            <div class="row">
              <div class="column-full">
                <div class="entry-form-title">New Entry</div>
              </div>
            </div>
            <div class="row">
              <div class="column-half">
                <img
                  src="images/placeholder-image-square.jpg"
                  alt="placeholder image" />
              </div>
              <div class="column-half entry-column">
                <label for="title">Title</label>
                <input type="text" id="title" required />
                <label for="photo-URL">Photo URL</label>
                <input type="text" id="photo-URL" required />
              </div>
            </div>
            <div class="row">
              <div class="column-full notes-column">
                <label for="notes">Notes</label>
                <textarea id="notes" rows="8" required></textarea>
                <div class="row">
                  <div class="strict-column-half">
                    <button class="delete-button hidden">Delete Entry</button>
                  </div>
                  <div class="strict-column-half save-button-wrapper">
                    <input type="submit" value="SAVE" />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- view entries -->
        <div data-view="entries" class="">
          <div class="row title-row">
            <div class="title-row-title">Entries</div>
            <a href="#" id="new-anchor">NEW</a>
          </div>
          <div class="entries-list-container">
            <p class="no-entries">No entries have been recorded.</p>
            <ul class="entries-list"></ul>
          </div>
        </div>
      </main>
    </div>
    <!-- confirmation modal -->
    <div class="overlay">
      <div class="confirmation-modal">
        <p>Are you sure you want to delete this entry?</p>
        <div class="strict-column-half">
          <button class="cancel-modal-button">CANCEL</button>
        </div>
        <div class="strict-column-half">
          <button class="confirm-modal-button">CONFIRM</button>
        </div>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
